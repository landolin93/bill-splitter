<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1><button class="toggle-btn" data-target="billInputs">▼</button> Bill Splitter</h1>
            <div id="billInputs" class="section-content">
                <form id="billForm">
                    <div class="input-group">
                        <label for="totalBill">Total Bill ($):</label>
                        <input type="number" id="totalBill" step="0.01" min="0" required>
                    </div>
                    <div class="input-group">
                        <label for="taxAmount">Tax Amount ($):</label>
                        <input type="number" id="taxAmount" step="0.01" min="0" required>
                    </div>
                    <div class="input-group">
                        <label for="tipPercent">Tip Percentage (%):</label>
                        <input type="number" id="tipPercent" step="0.1" min="0" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Calculate</button>
                        <button type="button" id="resetBtn">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="section">
            <h2><button class="toggle-btn" data-target="peopleSection">▼</button> People</h2>
            <div id="peopleSection" class="section-content">
                <div id="peopleInputs">
                    <!-- Person inputs will be added dynamically -->
                </div>
                <button type="button" id="addPerson">Add Person</button>
            </div>
        </div>

        <div class="section">
            <h2><button class="toggle-btn" data-target="results">▼</button> Results</h2>
            <div id="results" class="section-content hidden">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Meal Cost ($)</th>
                            <th>Tax Share ($)</th>
                            <th>Tip Share ($)</th>
                            <th>Total ($)</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
