<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <form id="billForm">
            <div class="input-group">
                <label for="totalBill">Total Bill ($):</label>
                <input type="number" id="totalBill" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="taxAmount">Tax Amount ($):</label>
                <input type="number" id="taxAmount" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="tipPercent">Tip Percentage (%):</label>
                <input type="number" id="tipPercent" step="0.1" min="0" required>
            </div>
            <div id="peopleSection">
                <h2>People</h2>
                <div id="peopleInputs">
                    <!-- Person inputs will be added dynamically -->
                </div>
                <button type="button" id="addPerson">Add Person</button>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Meal Cost ($)</th>
                        <th>Tax Share ($)</th>
                        <th>Tip Share ($)</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
